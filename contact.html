    <section class="py-5">
        <div class="container px-5">
            <div class="bg-light rounded-4 py-5 px-4 px-md-5">
                <div class="text-center mb-5">
                    <div class="feature bg-primary bg-gradient-primary-to-secondary text-white rounded-3 mb-3"><i class="bi bi-envelope"></i></div>
                    <h1 class="fw-bolder">Get in touch</h1>
                    <p class="lead fw-normal text-muted mb-0">Let's work together!</p>
                </div>
                <div class="row gx-5 justify-content-center">
                    <div class="col-lg-8 col-xl-6">
                        <form id="myForm" onsubmit="submitForm(event)">
                            <div class="form-floating mb-3">
                                <input type="text" placeholder="Enter your name..." id="name" name="name" class="form-control">
                                <label for="name">Name:</label>
                            </div>
                            <div class="form-floating mb-3">
                                <input type="email" placeholder="name@example.com" id="email" name="email" class="form-control">
                                <label for="email">Email:</label>
                            </div>
                            <div class="form-floating mb-3">
                                <input type="tel" placeholder="(123) 456-7890" id="phone" name="phone" class="form-control">
                                <label for="phone">Phone:</label>
                            </div>
                            <div class="form-floating mb-3">
                                <textarea id="message" placeholder="Enter your message here..." name="message" style="height: 10rem" class="form-control"></textarea>
                                <label for="message">Message:</label><br>
                            </div>
                            <div class="d-grid"><button class="btn btn-primary btn-lg" id="submitButton" type="submit">Submit</button></div>

                    </div>

<!-- Core theme JS-->
<script src="js/scripts.js"></script>

<script>
    function submitForm(event) {
        event.preventDefault();
        const form = document.getElementById("myForm");
        const formData = new FormData(form);
        const url = "https://script.google.com/macros/s/AKfycbxEV-R29ZUQU-SnYd-jtnkutUbJgQc0Z3qszkOZrOW4G5F9HsV5rOlCgCWKPs1sNqbT/exec";
        const xhr = new XMLHttpRequest();
        xhr.open("POST", url, true);
        xhr.onload = function() {
            if (xhr.status === 200) {
                // Si la requête a réussi, afficher un message de validation sur le bouton submit
                const submitButton = document.getElementById("submitButton");
                submitButton.textContent = "Thank you very much! I will be in touch soon!";
                submitButton.classList.remove("btn-primary");
                submitButton.classList.add("btn-success");
            } else {
                // Si la requête a échoué, afficher un message d'erreur sur le bouton submit
                const submitButton = document.getElementById("submitButton");
                submitButton.textContent = "Failed to submit information. Please check your internet connection and make sure you have entered all information correctly.";
                submitButton.classList.remove("btn-primary");
                submitButton.classList.add("btn-danger");
            }
        };
        xhr.send(formData);
        form.reset();
    }
</script>
